{% set version = "0.17.1" %}

package:
  name: meson-python
  version: {{ version }}

source:
  url: https://github.com/mesonbuild/meson-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: d533356468000e6f126215dded75dd9b07c7cbe14ca9f78c51791d4172b6e4a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - meson >=0.63.3
    - ninja
    - packaging >=19.0
    - pyproject-metadata >=0.7.1
    - pip
    - python >=3.7
    - tomli >=1.0.0
  run:
    - meson >=0.63.3
    - ninja
    - packaging >=19.0
    - pyproject-metadata >=0.7.1
    - python >=3.7
    - tomli >=1.0.0

test:
  imports:
    - mesonpy
  commands:
    - pip check
    # CPPFLAGS exports -DNDEBUG which is unwanted
    - export CPPFLAGS=${CPPFLAGS//-DNDEBUG/}
    - pytest tests -vv
  source_files:
    - tests/
    - docs/
    - pyproject.toml
  requires:
    - {{ compiler('c') }}
    - cython
    - git
    - gitpython
    - patchelf  # [linux]
    - pip
    - pytest
    - pytest-mock
    - wheel

about:
  home: https://github.com/mesonbuild/meson-python
  doc_url: https://meson-python.readthedocs.io/en/latest/
  summary: Meson Python build backend (PEP 517)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
    - rgommers
